<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Formulário de Cadastro</title>
</head>

<body>
    <!-- Cabeçalho de Página -->
    <div class="topo"> 	
        <h1 id="titulo"> Cadastro de dados</h1><br>
    </div>

 <!-- Conteudo de Página -->
    <div class="content">

<!-- Formulário de Página -->
    <form name="contact" action="/" method="POST">
             
            <!-- Fieldset utilizado para agrupar os campos de dados pessoais -->
                <fieldset>
                <fieldset class="grupo">
                <h2 id="subtitulo"> Dados Pessoais  </h2>
                <p>* campos obrigatórios</p>

            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome">Nome*</label>
                <input type="text" name="nome" id="nome" style="width: 22em" required>
            </div>


            <div class="campo">
                <label for="cpf">CPF*</label>
                <input type="text" name="cpf" id="pf" required >
            </div>

            
            <div class="campo">
                <label for="rg">RG </label>
                <input type="text" name="rg" id="rg">
            </div>  

            <div class="campo">
                <label for="sexo">Sexo </label>
                <select name="sexo" id="sexo">
                    <option disabled="disabled" selected="selected"> Selecione a opção</option>
                    <option> Masculino </option>
                     <option> Feminino</option>
                </select>
            </div>
            </fieldset>

             <!-- Campo de endereço-->
             
                <fieldset class="grupo">
                <h2 id="subtitulo"> Endereço  </h2><br>
           
            <div class="campo">
                <label for="endereco">Endereço*</label>
                <input type="text" name="endereco"   id="endereco" style="width: 15em" required>
            </div>

            <div class="campo">
                 <label for="numero">Número*</label>
                <input type="text" name="numero"  id="numero" style="width: 4em" required >
            </div>

            <div class="campo">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro">
            </div>


            <div class="campo">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade">
            </div>

            <div class="campo">
                <label for="estado">Estado</label>
                <select name="estados">
                     <option selected disabled value="">Selecione</option>
                     <option>AC</option>
                     <option>AL</option>
                     <option>AM</option>
                     <option>AP</option>
                     <option>BA</option>
                     <option>CE</option>
                     <option>DF</option>
                     <option>ES</option>
                     <option>GO</option>
                     <option>MA</option>
                     <option>MG</option>
                     <option>MS</option>
                     <option>MT</option>
                     <option>PA</option>
                     <option>PB</option>
                     <option>PE</option>
                     <option>PI</option>
                     <option>PR</option>
                     <option>RJ</option>
                     <option>RN</option>
                     <option>RO</option>
                     <option>RR</option>
                     <option>RS</option>
                     <option>SE</option>
                     <option>SC</option>
                     <option>SP</option>
                     <option>TO</option>
             </select>
            </div>

            <div class="campo">
                <label for="cep"> CEP </label>
                <input type="text" name="cep"  id="cep" style="width: 8em">
            </div>
            </fieldset>

           

           
            <fieldset class="grupo">
            <h2 id="subtitulo"> Contatos  </h2><br>

            <div class="campo">
                <label for="telefone">Telefone Fixo</label>
                 <input type="text" name="telefone" id="telefone">
            </div>

            <div class="campo">
                 <label for="celular"> Celular*</label>
                 <input type="text" name="celular" id="celular" required>
            </div>


            <div class="campo">
                <label for="email"> Email </label>
                <input type="text" name="email"  id="email" style="width: 22em">
            </div>
            </fieldset>
            
            <div class="campo">
                <label for="mensagem">Mensagem</label><br>
                <textarea rows="6"  id="mensagem" name="mensagem" style="width: 35em"></textarea>
            </div>


           
            <div class="informativo">

                <input type="checkbox" id="informacoes" name="informacoes" value="Receber">
                <label for="informacoes">Desejo receber informações em meu E-mail</label>
            </div> <br>   


            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit"  onclick="enviado()">Enviar</button>


    </form>
    </div>

            <div class="rodape">
                <p><b>© 2021 - Débora Macedo da Costa | Programa Itaú Tech | Gama Academy </b></p>
                <p><b>Todos os direitos reservados.</b></p>
            </div>

            <script src="scripts/main.js"></script>

</body>
</html>
